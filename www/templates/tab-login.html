<ion-view view-title="Login">
    <ion-content class="padding">
        <button class="button button-block button-outline button-assertive" ng-repeat="error in errors">{{error}}</button>
        <div class="list">
            <label class="item item-input">
                <input type="email" placeholder="Email" ng-model="data.email" required>
            </label>
        </div>
        <div class="list">
            <label class="item item-input">
                <input type="password" placeholder="Password" ng-model="data.password" required>
            </label>
        </div>
        <button class="button button-block button-positive" ng-click="login()">Login</button>
    </ion-content>
</ion-view>
