<ion-view view-title="Friends">
    <ion-content>
        <ion-refresher on-refresh="refresh()"></ion-refresher>
        <ion-list>
            <label class="item item-input">
                <i class="icon ion-search placeholder-icon"></i>
                <input type="text" placeholder="Search" ng-model="friends.phrase" ng-change="friends.filterFriends()">
            </label>
            <ion-item class="item item-divider" ng-click="reload()">
                Active Friends
                <span class="item-note">{{friends.panderbooFriends.length}}</span>
            </ion-item>
            <ion-item class="item friend-item item-icon-right" ng-repeat="friend in friends.panderbooFriends" ng-click="loadFriend(friend)">
                <img class="friend-image" ng-src="{{friend.picture.data.url}}" />
                <div class="friend-name">{{friend.first_name}} {{friend.middle_name}} {{friend.last_name}}</div>
                <i class="icon ion-ios-arrow-right"></i>
            </ion-item>
            <ion-item class="item item-divider">
                Inactive Friends
                <span class="item-note">{{friends.invitableFriends.length}}</span>
            </ion-item>
            <ion-item class="item friend-item item-icon-right" ng-repeat="friend in friends.invitableFriends">
                <img class="friend-image" ng-src="{{friend.picture.data.url}}" />
                <div class="friend-name">{{friend.first_name}} {{friend.middle_name}} {{friend.last_name}}</div>
                <i class="icon ion-ios-personadd-outline"></i>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
