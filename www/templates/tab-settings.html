<ion-view view-title="Settings">
    <ion-content class="padding center">
        <img src="{{authData.facebook.cachedUserProfile.picture.data.url}}" />
        <div>{{authData.facebook.displayName}}</div>
        <div>{{authData.facebook.email}}</div>
        <button class="button button-block button-positive" ng-click="logout()">Logout</button>
    </ion-content>
</ion-view>
